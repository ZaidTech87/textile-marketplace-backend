spring.application.name=textile-marketplace-backend
# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/textile_b2b_local?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# JWT CONFIGURATION
# =====================================================
jwt.secret=your_super_secret_jwt_key_for_textile_b2b_marketplace_2024_change_this
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# =====================================================
# TWILIO CONFIGURATION
# =====================================================
twilio.account.sid=your_twilio_account_sid
twilio.auth.token=your_twilio_auth_token
twilio.phone.number=+1234567890

# =====================================================
# RAZORPAY CONFIGURATION
# =====================================================
razorpay.key.id=rzp_test_your_test_key
razorpay.key.secret=your_razorpay_secret

# =====================================================
# CLOUDINARY CONFIGURATION
# =====================================================
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# =====================================================
# CORS CONFIGURATION
# =====================================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# LOGGING
# =====================================================
logging.level.com.textile.marketplace=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG